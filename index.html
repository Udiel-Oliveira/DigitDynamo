<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitDynamo</title>
</head>
<body>
    <header>

    </header>
    <main>
    <section class="apresentation">
    </section>

<!----------------------------------------------RELOGIO------------------------------------------->

    <section class="relogio">

        <div class="title">
            <h1 class="re_title">Relógio</h1>             
        </div>
        
        <div class="re_content">
            <div class="re_container">

                <div class="re_counters">
                    <span class="re_numbers" id="hours">00</span>
                    <span class="re_temp">Horas</span>
                </div>

                <div class="re_counters">
                    <span class="re_numbers" id="minutes">00</span>
                    <span class="re_temp">Minutos</span>
                </div>

                <div class="re_counters">
                    <span class="re_numbers" id="seconds">00</span>
                    <span class="re_temp">Segundos</span>
                </div>
            </div>
        </div>
        
    </section>

<!---------------------------------------------CRONOMETRO----------------------------------------->

    <section class="cronometro" id="cronometro">
        <div class="title">
            <h1 class="re_title">cronometro</h1>             
        </div>

        <div class="cr_container">
            <div class="cr_content">

                <div class="timer">
                    <h2 id="timer">
                        00:00:00:00
                    </h2>
                </div>
                
                <div class="control">
                    <div class="actions">
                        <button id="reset">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                        </button>
                        <button id="power" action="start">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="mark">
                            <i class="fa-solid fa-thumbtack" id="marka"></i>
                        </button>
                    </div>
            
                    <div id="cr_marks_list"></div>
                </div>
                
            </div>
            
        </div>
        
    </section>

<!----------------------------------------------CONTADOR------------------------------------------>

    <section class="contador">
        <div class="title">
            <h1 class="re_title">Contador</h1>             
        </div>

        <div class="con_container">
            <div class="con_content">
                <div class="quantityControl">
                    <button id="minus" class="count_button">
                        -
                    </button>
                    <span id="value">
                        0
                    </span>
                    <button id="plus" class="count_button">
                        +
                    </button>
                </div>
                
                <button id="resete">
                    Resetar
                </button>
            </div>
        </div>
    </section>

<!-------------------------------------------CALCULADORA-IMC-------------------------------------->

    <section class="calculator_imc">
        <div class="title">
            <h1 class="re_title">Calculadora IMC</h1>             
        </div>

        <div class="IMC_container">

            <div class="IMC_content">

                <form id="forms">
                    <h1 class="titulo">
                        Calculadora - IMC
                    </h1>
    
                    <div class="input_box">
    
                        <label for="weight">
                            Peso em Kg
                        </label>
    
                        <div class="input_field">
    
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="Peso" required>
                            <span>
                                Kg
                            </span>
    
                        </div>
    
                    </div>
    
                    <div class="input_box">
    
                        <label for="height">
                            Altura em Metros
                        </label>
    
                        <div class="input_field">
    
                            <i class="fa-solid fa-ruler"></i>
                            <input type="text" id="Alt" required>
                            <span>
                                m
                            </span>
    
                        </div>
    
                    </div>
    
                    <button id="calculate">
                        Calcular
                    </button>
    
                </form>
    
                <div id="infos1" class="hidden">
                    <div id="result">
                        <div id="bmi">
                            <span id="value2"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span>55</span>
                        </div>
                    </div>
                </div>
                <div id="more_info">
                    <a target="_blank" href="https://www.uol.com.br/vivabem/faq/imc-como-calcular-tabela-dicas-como-melhorar-e-mais.htm">
                        Mais Informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
    
            </div>
            
        </div>

    </section>

<!------------------------------------------ENCURTADOR-DE-LINK------------------------------------>

    <section class="encurtador_link">

        <div class="title">
            <h1 class="re_title">Encurtador de Link</h1>             
        </div>

        <div class="container_enc">
            <div class="content_enc">

                <div class="input_enc_box">
                    <label for="input_enc">
                        Cole seu Link Abaixo
                    </label>
                    <div class="input_enc_field">
                        <i class="fa-solid fa-link"></i>
                        <input class="input_enc" id="input_enc" type="text" placeholder="https://dominio.com.br">
                        <span>
                            url
                        </span>
                    </div>
                </div>
                <button class="btn_enc">Encurtar</button>
                <button class="btn_enc">Copiar</button>
            </div>
        </div>
    </section>

    </main>
    <footer>

    </footer>
    <section class="scripts">
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </section>
</body>
</html>
